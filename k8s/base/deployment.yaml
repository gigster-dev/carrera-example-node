apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: carrera-api
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  revisionHistoryLimit: 10
  minReadySeconds: 0
  template:
    metadata:
      labels:
        run: carrera-api
    spec:
      containers:
        - name: carrera-api
          image: __IMAGE__
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: carrera-api-secrets
            - configMapRef:
                name: carrera-api-configmap
          ports:
            - containerPort: 3000
