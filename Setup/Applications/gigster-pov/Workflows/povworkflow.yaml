harnessApiVersion: '1.0'
type: ROLLING
envName: TEST
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - 2sq-5KI4Sp6H_nIBJKUQgw
phases:
- type: KUBERNETES
  computeProviderName: kubernetes_cluster
  daemonSet: false
  infraMappingName: Kubernetes Cluster_ kubernetes_cluster_DIRECT_Kubernetes_harnesspov
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: JIRA_CREATE_UPDATE
      name: Jira
      properties:
        summary: 'Harness Deployment '
        issueType: Task
        sweepingOutputScope: WORKFLOW
        publishAsVar: true
        jiraAction: CREATE_TICKET
        customFields: null
        jiraConnectorId: 3zp0opVySZ2Z-jQPCZsfpw
        project: CG
        sweepingOutputName: JiraID
        labels:
        - Deployment_State
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    - type: JIRA_CREATE_UPDATE
      name: Jira_2
      properties:
        issueType: Task
        summary: Success
        issueId: ${JiraID.issueId}
        jiraAction: UPDATE_TICKET
        customFields: null
        jiraConnectorId: 3zp0opVySZ2Z-jQPCZsfpw
        project: CG
        labels:
        - ''
        status: Done
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: pov-docker-nginx
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
      value: ${ServiceInfra_Kubernetes}
    - name: entityType
      value: SERVICE
  - expression: ${ServiceInfra_Kubernetes}
    fieldName: infraMappingId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_MAPPING
rollbackPhases:
- type: KUBERNETES
  computeProviderName: kubernetes_cluster
  daemonSet: false
  infraMappingName: Kubernetes Cluster_ kubernetes_cluster_DIRECT_Kubernetes_harnesspov
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: pov-docker-nginx
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
      value: ${ServiceInfra_Kubernetes}
    - name: entityType
      value: SERVICE
  - expression: ${ServiceInfra_Kubernetes}
    fieldName: infraMappingId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_MAPPING
templateExpressions:
- expression: ${Environment}
  fieldName: envId
  metadata:
  - name: artifactType
    value: DOCKER
  - name: relatedField
  - name: entityType
    value: ENVIRONMENT
- expression: ${Service}
  fieldName: serviceId
  metadata:
  - name: artifactType
    value: DOCKER
  - name: relatedField
    value: ${ServiceInfra_Kubernetes}
  - name: entityType
    value: SERVICE
- expression: ${ServiceInfra_Kubernetes}
  fieldName: infraMappingId
  metadata:
  - name: artifactType
    value: DOCKER
  - name: relatedField
  - name: entityType
    value: INFRASTRUCTURE_MAPPING
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Environment entity
  fixed: false
  mandatory: true
  name: Environment
- type: ENTITY
  description: Variable for Service entity in Rollback Rolling
  fixed: false
  mandatory: true
  name: Service
- type: ENTITY
  description: Variable for Service Infra-structure entity in Rollback Rolling
  fixed: false
  mandatory: true
  name: ServiceInfra_Kubernetes
